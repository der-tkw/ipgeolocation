<!doctype html>
<html>
<head>
	<title>IP Geo Location Options</title>
	<link rel="stylesheet" type="text/css" href="../css/options.css">
</head>
<body>
	<div class="checkbox">
		<label>
			<input type="checkbox" id="silentMode">
			<span>Silent Mode</span>
		</label>
	</div>
	<div>
		<label>
			<span>Auto Refresh Interval</span>
			<select id="refreshInterval">
				<option value="-1">No Auto Refresh</option>
				<option value="1">1 Minute</option>
				<option value="5">5 Minutes</option>
				<option value="10">10 Minutes</option>
				<option value="15">15 Minutes</option>
				<option value="30">30 Minutes</option>
				<option value="60">60 Minutes</option>
			</select>
		</label>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" id="showNotifications">
			<span>Display Notifications</span>
		</label>
	</div>
	<div id="uiSettings">
		<div class="checkbox">
			<label>
				<input type="checkbox" id="showPopupHeader">
				<span>Display Popup Header</span>
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" id="showMap">
				<span>Display Location Map</span>
			</label>
		</div>
		<div id="mapSettings">
			<div class="checkbox indent">
				<label>
					<input type="checkbox" id="showLatLong">
					<span>Display Latitude/Longitude</span>
				</label>
			</div>
			<div class="indent">
				<label>
					<span>Zoom Level</span>
					<select id="mapZoom">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
					</select>
				</label>
			</div>
		</div>
	</div>
	<br/>
	<button id="save">Save</button>
	<div style="display: inline-block;" id="status"> </div>

	<script src="../js/options.js"></script>
</body>
</html>
