<!DOCTYPE html>
<html>
	<head>
		<title>IP Geo Location</title>
		<script type="text/javascript" src="../js/jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="../js/popup.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/global.css">
		<link rel="stylesheet" type="text/css" href="../css/popup.css">
	</head>
	<body>
		<div id="content">
			<h1>
				<img src="../images/icon_32.png" alt="IP Geo Location">
				IP Geo Location
			</h1>
			<div id="data">
				<table>
					<tr>
						<td><b>IP:</b></td>
						<td><span id="ip"></span></td>
					</tr>
					<tr>
						<td><b>Country:</b></td>
						<td><span id="flag"></span> <span id="country"></span></td>
					</tr>
					<tr class="latlong">
						<td><b>Latitude:</b></td>
						<td><span id="latitude"></span></td>
					</tr>
					<tr class="latlong">
						<td><b>Longitude:</b></td>
						<td><span id="longitude"></span></td>
					</tr>
				</table>
			</div>
			<span id="map"></span>
		</div>
		<div id="loading">
			<span>
				Collecting information...
			</span>
		</div>
		<div id="error">
			<span>
				Error occured. Try again.
			</span>
		</div>
	</body>
</html>
